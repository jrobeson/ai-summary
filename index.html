<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Server Status</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Inter', sans-serif;
				background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
					radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
					radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
					linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #16213e 100%);
				color: #fff;
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
				position: relative;
			}

			body::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
				animation: pulse-glow 4s ease-in-out infinite;
			}

			@keyframes pulse-glow {
				0%,
				100% {
					opacity: 0.3;
					transform: scale(1);
				}
				50% {
					opacity: 0.6;
					transform: scale(1.1);
				}
			}

			.container {
				text-align: center;
				animation: fadeIn 1s ease-out;
				max-width: 600px;
				padding: 2rem;
				position: relative;
				z-index: 1;
			}

			.status {
				display: inline-flex;
				align-items: center;
				background: rgba(0, 255, 136, 0.08);
				border: 1px solid rgba(0, 255, 136, 0.3);
				border-radius: 8px;
				padding: 0.7rem 1.2rem;
				margin-bottom: 3rem;
				backdrop-filter: blur(10px);
				transition: all 0.3s ease;
				position: relative;
				overflow: hidden;
			}

			.status::before {
				content: '';
				position: absolute;
				top: 0;
				left: -100%;
				width: 100%;
				height: 100%;
				background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
				animation: shimmer 3s ease-in-out infinite;
			}

			.status:hover {
				background: rgba(0, 255, 136, 0.12);
				border-color: rgba(0, 255, 136, 0.5);
				transform: translateY(-1px);
			}

			@keyframes shimmer {
				0% {
					left: -100%;
				}
				100% {
					left: 100%;
				}
			}

			.endpoints {
				display: flex;
				flex-direction: column;
				gap: 1rem;
				align-items: center;
			}

			.status-dot {
				width: 8px;
				height: 8px;
				background: #00ff88;
				border-radius: 50%;
				margin-right: 10px;
				animation: steadyGlow 2s ease-in-out infinite;
			}

			.status-text {
				font-size: 0.9rem;
				font-weight: 500;
				color: #00ff88;
				text-transform: uppercase;
				letter-spacing: 0.5px;
			}

			.endpoint {
				font-family: 'Courier New', monospace;
				color: #00d4ff;
				font-size: 0.9rem;
				padding: 0.5rem 1rem;
				background: rgba(0, 212, 255, 0.1);
				border: 1px solid rgba(0, 212, 255, 0.3);
				border-radius: 6px;
				display: inline-block;
				animation: glow 3s ease-in-out infinite;
				transition: all 0.3s ease;
				min-width: 200px;
			}

			.endpoint:hover {
				background: rgba(0, 212, 255, 0.2);
				transform: translateY(-2px);
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@keyframes steadyGlow {
				0%,
				100% {
					opacity: 1;
					box-shadow: 0 0 8px rgba(0, 255, 136, 0.4);
				}
				50% {
					opacity: 0.8;
					box-shadow: 0 0 12px rgba(0, 255, 136, 0.6);
				}
			}

			@keyframes glow {
				0%,
				100% {
					box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
				}
				50% {
					box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
				}
			}

			@media (max-width: 768px) {
				.status {
					padding: 1rem 2rem;
				}
				.status-text {
					font-size: 1.2rem;
				}
				.endpoint {
					font-size: 1rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="status">
				<div class="status-dot"></div>
				<div class="status-text">SERVER ONLINE</div>
			</div>

			<div class="endpoints">
				<div class="endpoint">/api/summary/</div>
			</div>
		</div>
	</body>
</html>
